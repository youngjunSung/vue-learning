<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
<div id="app">
  <h1 v-on:click="plus_num">Root Component {{msg}}</h1>
  <gcmp></gcmp>
  <!--이벤트명="메소드명",
  발생한 show-event 이벤트는 해당 컴포넌트 태그에 전달되고 그 대상인 상위 컴포넌트의 receiveEvent 메소드가 실행된다-->
  <lcmp v-bind:props-name="msg" v-on:show-event="receiveEvent"></lcmp>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var eventBus = new Vue();
    var lcmp = {
        props: ['props_name'], //↓클릭 시 showEvent 메소드 실행되면서 show-event 이벤트 발생
        template: '<h3 v-on:click="deliveryData">Local Component {{msg3}} {{props_name}}</h3>',
        data: function () {
            return {
                msg3: 0
            }
        },
        methods: {
            plus_num: function () {
                this.msg3++
            },
            showEvent: function () { // 메소드명 정의 후
                this.$emit('show-event') // 이벤트명 발생
            },
            deliveryData: function () {
                eventBus.$emit('bus-data',100)
            }
        }
    };
    Vue.component('gcmp', {
        template: '<h2 v-on:click="plus_num">Global Component {{msg2}}</h2>',
        data: function () {
            return {
                msg2: 10
            }
        },
        methods: {
            plus_num: function () {
                this.msg2++
            }
        },
        created: function () {
            eventBus.$on('bus-data', function (x) {
                alert('전달받은 인자' + x);
            });
        }
    });
    new Vue({
        el: '#app',
        data: function () {
            return {
                msg: 100
            }
        },
        methods: {
            plus_num: function () {
                this.msg++;
            },
            receiveEvent: function () {
                alert()
            }
        },
        components: {
            'lcmp': lcmp
        }
    })
</script>
</body>

</html>
