<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <p>{{msg}}</p>
    <plus-btn v-on:plus-method="total"></plus-btn>
    <plus-btn v-on:plus-method="total"></plus-btn>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    Vue.component('plus-btn', {
      template: '<button v-on:click="plus">{{msg}}</button>',
      methods: {
        plus: function(){
          this.msg++
          this.$emit('plus-method')
        }
      },
      data: function(){
        return {
          msg: 0
        }
      }
    })
    new Vue({
      el: '#app',
      data: function(){
        return {
          msg: 0
        }
      },
      methods: {
        total: function(){
          this.msg++
        }
      }
    });
  </script>
</body>

</html>
