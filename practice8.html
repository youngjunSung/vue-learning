<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
<div id="app">
  <router-link to="/">home</router-link>
  <router-link to="login">login</router-link>
  <router-view name="header"></router-view>
  <router-view></router-view>
  <router-view name="footer"></router-view>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
<script>
  var body = {template: '<h1>body</h1>'};
  var header = {template: '<h1>header</h1>'};
  var footer = {template: '<h1>footer</h1>'};

  var Loginbody = {template: '<h1>Login body</h1>'};
  var Loginheader = {template: '<h1>Login header</h1>'};
  var Loginfooter = {template: '<h1>Login footer</h1>'};

  var router = new VueRouter ({
     routes: [
         {
             path: '/',
             components: {
                 default: body,
                 header: header,
                 footer: footer
             }
         },
         {
             path: '/login',
             components: {
                 default: Loginbody,
                 header: Loginheader,
                 footer: Loginfooter
             }
         }
     ]
  });

  new Vue ({
      router
  }).$mount('#app')
</script>
</body>

</html>
