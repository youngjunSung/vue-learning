<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
<div id="app">
  <h1>상위 컴포넌트</h1>
  <gcmp></gcmp>
  <lcmp></lcmp>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var eventBus = new Vue();
  var localComponent = {
      template: '<h3 v-on:click="showEvent">지역 하위 컴포넌트</h3>',
      methods: {
          showEvent(){
              eventBus.$emit('linkevent', 100)
          }
      }
  };
  Vue.component ('gcmp', {
      template: '<h3>전역 하위 컴포넌트</h3>',
      created: function () {
          eventBus.$on('linkevent', function (value) {
              console.log('전달 받은 이벤트' + value);
          })
      }
  });
  new Vue({
      components: {
          'lcmp': localComponent
      }
  }).$mount('#app')
</script>
</body>

</html>
