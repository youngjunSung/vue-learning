<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
<div id="app">
  <h1>상위 컴포넌트</h1>
  <lcmp v-on:linkevent="parentEvent"></lcmp>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var localComponent = {
      template: '<h3 v-on:click="showEvent">하위 컴포넌트</h3>',
      methods: {
          showEvent(){
              this.$emit('linkevent',100)
          }
      }
  };
  new Vue({
      components: {
          'lcmp': localComponent
      },
      methods: {
          parentEvent(value){
              console.log('상위 이벤트',value)
          }
      }
  }).$mount('#app')
</script>
</body>

</html>
