<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Nested Router</title>
</head>
<body>
<div id="app">
  <router-view></router-view>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
<script>
    var User = {
        template: `
          <div>
            User Component
            <router-view></router-view>
          </div>
        `
    };
    var UserInfo = {template: '<h1>User Info Component</h1>'};
    var UserPost = {template: '<h3>User Post Component</h3>'};

    // var routes = [
    //     {
    //         path: '/user', component: User,
    //         children: [
    //             {
    //                 path: '',
    //                 component: UserInfo
    //             },
    //             {
    //                 path: 'post',
    //                 component: UserPost
    //             },
    //         ]
    //     }
    // ];

    var router = new VueRouter({
        routes: [
            {
                path: '/user',
                component: User,
                children: [
                    {
                        path: '',
                        component: UserInfo
                    },
                    {
                        path: 'post',
                        component: UserPost
                    },
                ]
            }
        ]
    });

    var app = new Vue({
        router
    }).$mount('#app');
</script>
</body>
</html>
